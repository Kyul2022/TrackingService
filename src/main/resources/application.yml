server:
  port: 0

spring:
  application:
    name: TrackingService
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://84.247.135.231:8180/realms/microservices
  datasource:
    url: jdbc:mysql://localhost:3306/TrackingService?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update  
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    root: INFO


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true


management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
